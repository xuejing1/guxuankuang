<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>复选框</title>
</head>
<body>
	<form action="www.kuazhu.com">
	<p>
		<label for="user">用户名：</label>
		<input type="text
		" name="user" value="hahaha" id="user">
	</p
	<p>

		<label for="password">密码：</label>
		<input type="password" name="password" id="password">
	</p>
	<p>
		性别：
		<input type="radio" name="sex" value="1" >男
		<input type="radio" name="sex" value="2" checked="checked">女
		<input type="radio" name="sex" value="0">你猜
	</p>
	<p>
		爱好：
		<input type="checkbox" name="hobbit" value="0">没有
		<input type="checkbox" name="hobbit" value="1">篮球
		<input type="checkbox" name="hobbit" value="2">足球
		<input type="checkbox" name="hobbit" value="3">羽毛球
	</p>
	<p>
		<input type="reset" name="重置" value="重置">
	    <input type="submit" name="提交" value="提交">
	</p>
	<p>
		<label for="email">邮箱：</label>
		<input type="email" name="email" value="aa@qq.com" id="email">
	</p>
	<p>
		<label for="number">电话：</label>
		<input type="number" name="telephone" id="number" >
	</p>
	<p>
		生日：
		<input type="date" name="birthday">
	</p>
	<p>
		你最喜欢的颜色：
		<input type="color" name="color">
	</p>
	<p>
		<input type="image" name="photo" src="D:img/1.jpg">
	</p>
	<p>
		最喜欢的城市：
		<select>
			<optgroup label="一线城市">
			<option value="beijing">北京</option>	
			<option value="shanghai">上海</option>
			</optgroup>
		</select>
	</p>
</form>
</body>
</html>
